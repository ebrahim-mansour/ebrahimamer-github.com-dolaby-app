<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="assets/css/bootstrap.css" rel="stylesheet">
	<!--[if lt IE 9]>
          <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
	<link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

	<div class="wrapper">
		<div class="box">
			<div class="row">

				<!-- main right col -->
				<div class="column col-sm-12 col-xs-11" id="main">

					<!-- top nav -->
					<div class="navbar navbar-blue navbar-static-top">
						<div class="navbar-header">
							<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a href="./profile.html" class="navbar-brand logo">b</a>
						</div>
						<nav class="collapse navbar-collapse" role="navigation">
							<form class="navbar-form navbar-left">
								<div class="input-group input-group-sm" style="max-width:360px;">
									<input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
									<div class="input-group-btn">
										<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
									</div>
								</div>
							</form>
							<ul class="nav navbar-nav">
								<li>
									<a href="./index.html"><i class="glyphicon glyphicon-home"></i> Home</a>
								</li>
								<li>
									<a href="./dolaby.html"><span class="badge">Dolaby</span></a>
								</li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i
											class="glyphicon glyphicon-user"></i></a>
									<ul class="dropdown-menu">
										<li><a href="">More</a></li>
										<li><a href="">More</a></li>
										<li><a href="">Logout</a></li>
									</ul>
								</li>
							</ul>
						</nav>
					</div>
					<!-- /top nav -->

					<!-- padding -->
					<div class="padding">
						<!-- col-9 -->
						<div class="full col-sm-9">

							<!-- content -->
							<div class="row">

								<!-- main col left -->
								<div class="container">
									<div class="addPost well text-center">
										<form class="form-horizontal" role="form">
											<h4>What's New</h4>
											<div class="form-group" style="padding:14px;">
												<textarea class="form-control" placeholder="What's new to share"></textarea>
											</div>
											<input class="btn btn-primary pull-left" type="file" />
											<button class="btn btn-primary pull-right" type="button">Post</button>
										</form>
									</div>

									<div class="userPost text-center">
										<div class="panel panel-default">
											<div class="panel-thumbnail"><img src="assets/img/jackets/pic1.jpeg" class="img-responsive"></div>
											<div class="panel-body">
												<form>
													<div class="input-group">
														<div class="input-group-btn">
															<button class="btn btn-default">
																<i class="glyphicon glyphicon-thumbs-up"></i>
															</button>
															<button class="btn btn-default">
																<i class="glyphicon glyphicon-thumbs-down"></i>
															</button>
														</div>
														<input class="form-control" placeholder="Add a comment.." type="text">
													</div>
												</form>

											</div>
										</div>
									</div>

									<div class="brandPost text-center">
										<div class="panel panel-default">
											<div class="panel-thumbnail" style="background: blue; padding: 20px;">
												<span class="voteMe btn btn-default">
													Ask For Vote
												</span>
												<img src="assets/img/trousers/pic6.jpg" class="img-responsive">
												<span class="offer">50%</span>
												<button class="btn btn-default wishlist">
													<i class="glyphicon glyphicon-heart"></i>
												</button>
												<button class="btn btn-default shopping-cart">
													<i class="glyphicon glyphicon-shopping-cart"></i>
												</button>
												<span class="price">150 EGP</span>
											</div>
											<div class="panel-body">
												<form>
													<div class="input-group">
														<div class="input-group-btn">
															<button class="btn btn-default">
																<i class="glyphicon glyphicon-thumbs-up"></i>
															</button>
															<button class="btn btn-default">
																<i class="glyphicon glyphicon-thumbs-down"></i>
															</button>
														</div>
														<input class="form-control" placeholder="Add a comment.." type="text">
													</div>
												</form>

											</div>
										</div>
									</div>

								</div>
							</div>

						</div>

					</div>
					<!-- /padding -->

				</div>
				<!-- /main -->

			</div>
